<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navegacion">
    <div class="marca">
      <img src="../img/hospital_logo.jpg" class="logo-img" alt="Hospital Curicó">
      <span>Panel Administrador</span>
    </div>
    <button class="boton primario" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div class="contenedor">
    <div class="tarjeta">
      <h2>Bienvenido, Administrador</h2>
      <p>Desde este panel podrás gestionar los usuarios, doctores y pacientes del sistema.</p>
    </div>

    <div class="tarjeta" style="margin-top:20px;">
      <h3>Resumen general</h3>
      <ul>
        <li><i class="fa-solid fa-user-doctor"></i> Doctores registrados: <strong>12</strong></li>
        <li><i class="fa-solid fa-user"></i> Pacientes registrados: <strong>53</strong></li>
        <li><i class="fa-solid fa-calendar-check"></i> Citas programadas hoy: <strong>8</strong></li>
      </ul>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const rol = localStorage.getItem("rol");
    if(!token || rol !== "admin"){
      alert("Acceso no autorizado");
      location.href = "inicio.html";
    }
    function cerrarSesion(){
      localStorage.clear();
      location.href = "inicio.html";
    }
  </script>
</body>
</html>
