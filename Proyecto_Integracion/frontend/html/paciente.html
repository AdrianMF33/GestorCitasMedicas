<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Paciente</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navegacion">
    <div class="marca">
      <img src="../img/hospital_logo.jpg" class="logo-img" alt="Hospital Curicó">
      <span>Panel Paciente</span>
    </div>
    <button class="boton primario" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div class="contenedor">
    <div class="tarjeta">
      <h2>Bienvenido, Paciente</h2>
      <p>Desde aquí puedes agendar una nueva cita médica, revisar tus próximas atenciones y tu historial.</p>
    </div>

    <div class="tarjeta" style="margin-top:20px;">
      <h3>Próximas citas</h3>
      <ul>
        <li>25/10/2025 - Cardiología - Dr. Morales</li>
        <li>02/11/2025 - Medicina General - Dra. López</li>
      </ul>
      <a href="#" class="enlace" style="display:inline-block;margin-top:8px;">Solicitar nueva cita</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const rol = localStorage.getItem("rol");
    if(!token || rol !== "paciente"){
      alert("Acceso no autorizado");
      location.href = "inicio.html";
    }
    function cerrarSesion(){
      localStorage.clear();
      location.href = "inicio.html";
    }
  </script>
</body>
</html>
