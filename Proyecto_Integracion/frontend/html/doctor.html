<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Doctor</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navegacion">
    <div class="marca">
      <img src="../img/hospital_logo.jpg" class="logo-img" alt="Hospital Curicó">
      <span>Panel Doctor</span>
    </div>
    <button class="boton primario" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div class="contenedor">
    <div class="tarjeta">
      <h2>Bienvenido, Doctor</h2>
      <p>Aquí puedes revisar tus citas programadas y la información de tus pacientes.</p>
    </div>

    <div class="tarjeta" style="margin-top:20px;">
      <h3>Agenda del día</h3>
      <table style="width:100%; border-collapse:collapse;">
        <thead>
          <tr style="background:#f2f8f5;">
            <th style="text-align:left; padding:8px;">Hora</th>
            <th style="text-align:left; padding:8px;">Paciente</th>
            <th style="text-align:left; padding:8px;">Motivo</th>
          </tr>
        </thead>
        <tbody>
          <tr><td style="padding:8px;">09:00</td><td style="padding:8px;">Juan Pérez</td><td style="padding:8px;">Control de presión</td></tr>
          <tr><td style="padding:8px;">10:30</td><td style="padding:8px;">María Soto</td><td style="padding:8px;">Chequeo general</td></tr>
          <tr><td style="padding:8px;">11:15</td><td style="padding:8px;">Carlos Gómez</td><td style="padding:8px;">Dolor de espalda</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const rol = localStorage.getItem("rol");
    if(!token || rol !== "doctor"){
      alert("Acceso no autorizado");
      location.href = "inicio.html";
    }
    function cerrarSesion(){
      localStorage.clear();
      location.href = "inicio.html";
    }
  </script>
</body>
</html>
